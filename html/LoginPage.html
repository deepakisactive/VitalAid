<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vital Aid</title>
    <link rel="stylesheet" href="../css/LoginPage.css">
</head>
<body>
    <nav class=" navbar">
        <div class="logo-container">
            <img src="/assets/heartlogo-1.svg" class="logo" alt="">
            <h1 class="brand">VITAL AID</h1>
        </div>
        <ul class="nav-links">
            <li><a href="helpnow.html">Help Now</a></li>
            <li><a href="donatemonthly.html">Donate Monthly</a></li>
            <li><a href="donationprocess.html">Donation Process</a></li>
        </ul>
        <div class="auth-btn">
            <a href="homepage.html" class="login-signup">Home</a>
        </div>
    </nav>

    <main class="container">
        <div class="login-section">

            <h1 class="section-title">Log In to Vital Aid</h1>
            <form class="login-form">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms-checkbox">
                    <label for="terms-checkbox">I agree to the <a href="tandc.html">terms and policy</a></label>
                </div>

                <button type="submit" class="submit-button">Log in</button>

                <div class="divider">OR</div>

                <button type="button" class="create-account-button"><a href="CreateAccount.html">Create an account</a></button>
            </form>
        </div>
    </main>
    
</body>
</html>
