<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Vital Aid</title>
    <link rel="stylesheet" href="/css/CreateAccount.css">
</head>

<body>

     <nav class=" navbar">
        <div class="logo-container">
            <img src="/assets/heartlogo-1.svg" class="logo">
            <h1 class="brand">VITAL AID</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/html/helpnow.html">Help Now</a></li>
            <li><a href="/html/donatemonthly.html">Donate Monthly</a></li>
            <li><a href="/html/donationprocess.html">Donation Process</a></li>
        </ul>
        <div class="auth-btn">
            <a href="/html/homepage.html" class="login-signup">Home</a>
        </div>
        </nav>
    <main class="container">
        <div class="create-account-section">
            <h1 class="section-title">Start Your Journey with VitalAid</h1>
            <form class="create-account-form">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone no.</label>
                    <input type="text" id="phone" placeholder="Enter your Phone no.">
                </div>

                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter OTP">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your password">
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms-checkbox">
                    <label for="terms-checkbox">I agree to the <a href="#">terms and policy</a></label>
                </div>

                <button type="submit" class="submit-button">Create an account</button>
            </form>
        </div>
    </main>
</body>

</html>
