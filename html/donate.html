<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Vital Aid</title>
    <link rel="stylesheet" href="../css/donate.css">
</head>
<body>
   
    <main class="container">
        <div class="donation-section">
            <div class="left-section">
                <img src="../assets/unsplash-m-4-l-fg-1-xfag.svg" alt="We Can Save The Future" class="background-image">
                <div class="text-overlay">
                    <span class="overlay-text">We Can Save The Future</span>
                </div>
            </div>
            <div class="right-section">
                <div class="header">
                    <img src="../assets/heartlogo-1-2.svg" alt="Heart Logo Small" class="small-logo">
                    <span class="brand-name-small">VITAL AID</span>
                </div>
                <p class="welcome-text">
                    Welcome to Vital Aid donation, please fill out the form below. Hopefully it is blessed.
                </p>
                <form class="donation-form">
                    <div class="form-group">
                        <label for="donation-type">Choose a donation type</label>
                        <select id="donation-type">
                            <!-- Dynamic options will be populated here -->
                        </select>
                    </div>
                    <div class="form-group donation-amount">
                        <span>Choose a donation amount</span>
                        <div class="radio-group" id="donation-amount-options">
                            <!-- Dynamic radio buttons will be populated here -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="donation-frequency">Choose a donation frequency</label>
                        <div class="radio-group" id="donation-frequency-options">
                            <!-- Dynamic radio buttons will be populated here -->
                        </div>
                    </div>
                    
                    <div class="form-group terms">
                        <input type="checkbox" id="terms-checkbox">
                        <label for="terms-checkbox">I accept the <a href="#">terms and policy</a></label>
                    </div>
                    <div class="button-group">
                        <button type="button" class="cancel-button">Cancel</button>
                        <button type="submit" class="submit-button">Go to checkout</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
  
    <script src="../js/donate.js"></script>
</body>
</html>
